<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="A website to keep up to date of current works of art created by an Irish artist Mark Diggin">
    <meta name="keywords" content="mark, diggin, ireland, wicklow, art, artist, paintings, oil, ink, acrilic, irish">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <section>

            <div class="hero-2">

                <div class="welcome-logo">
                    <h1><a href="index.html">Mark Diggin Art</h1>
                    <p>Irish Artist</p></a>            
                </div>

            </div>

        </section>

    <nav class="nav-bar">
        <ul>
            <li><a href="index.html" >Home</a></li>

            <li><a href="about.html">About</a></li>
            
            <li><a href="gallery.html">Gallery</a></li>
            
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>


    </header>
    <main class="block">

        <section class="form-section"> 
        <h2>Contact Form</h2><br>
        <form action="form-submit-successful.html" method="get">

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Full Name" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Your Subject" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="newsletter">Would you like to receive our newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="sign-up"><br><br>

            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Your message" cols="30" rows="10" required></textarea>
            
            <input type="submit" value="submit">
        </form>
    </section>
    </main>


    <footer class="footer">
        <ul class="socialmedia">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit marks facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit marks instagram page (opens in a new tab)"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=en-ie" target="_blank" rel="noopener" aria-label="Visit marks twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>

        </ul>
    </footer>
</body>
